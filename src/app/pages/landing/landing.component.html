<main>
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/imagenes/beisbol.jpg" alt="">
      </div>
      <div class="carousel-item">
        <img src="/imagenes/futbol.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/imagenes/tenis.jpg"  alt="...">
      </div>
      <div class="carousel-item">
        <img src="/imagenes/beisbol2.jpg"  alt="...">
      </div>
      <div class="carousel-item">
        <img src="/imagenes/futbolamericano.jpg"  alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
      
    <div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3">
      @for (item of producList; track item.id) {
      <div class="text-bg-dark me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden col-3,5">
        <div class="my-3 py-3">
          <h2 class="display-5">{{item.producto}}</h2>
          <p class="lead">{{item.descripcion}}</p>
        </div>
        <div class="my-3 py-3">
            <button class="btn btn-primary rounded-pill px-3" routerLink="/login" type="button">Comprar</button>
        </div>
      </div>}
    </div>
  </main>
